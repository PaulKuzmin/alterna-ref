<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ТН ВЭД</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let node of nodes" (click)="nodeOnClick(node)">
      <ion-card-header>

        <ion-row justify-content-around>
          <ion-col col-11>
            <span item-left>{{node.kod}} {{node.kodplus}}</span>
          </ion-col>
          <ion-col col-1>
            <span item-right><ion-icon name="arrow-forward"></ion-icon></span>
          </ion-col>
        </ion-row>

      </ion-card-header>
      <ion-card-content>
        {{node.name}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
